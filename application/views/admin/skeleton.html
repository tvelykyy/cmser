<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>{{title}}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Charisma, a fully featured, responsive, HTML5, Bootstrap admin template.">
        <meta name="author" content="Muhammad Usman">

        <!-- The styles -->
        <link id="bs-css" href="{{ baseurl }}/static/admin/css/bootstrap-united.css" rel="stylesheet">
        <style type="text/css">
            body {
                padding-bottom: 40px;
            }
            .sidebar-nav {
                padding: 9px 0;
            }
        </style>
        <link href="{{ baseurl }}/static/admin/css/bootstrap-responsive.css" rel="stylesheet">
        <link href="{{ baseurl }}/static/admin/css/charisma-app.css" rel="stylesheet">
        <link href="{{ baseurl }}/static/admin/css/jquery-ui-1.8.21.custom.css" rel="stylesheet">
        <link href="{{ baseurl }}/static/admin/css/fullcalendar.css" rel="stylesheet">
        <link href="{{ baseurl }}/static/admin/css/fullcalendar.print.css" rel="stylesheet"  media="print">
        <link href="{{ baseurl }}/static/admin/css/chosen.css" rel="stylesheet">
        <link href="{{ baseurl }}/static/admin/css/uniform.default.css" rel="stylesheet">
        <link href="{{ baseurl }}/static/admin/css/colorbox.css" rel="stylesheet">
        <link href="{{ baseurl }}/static/admin/css/jquery.cleditor.css" rel="stylesheet">
        <link href="{{ baseurl }}/static/admin/css/jquery.noty.css" rel="stylesheet">
        <link href="{{ baseurl }}/static/admin/css/noty_theme_default.css" rel="stylesheet">
        <link href="{{ baseurl }}/static/admin/css/elfinder.min.css" rel="stylesheet">
        <link href="{{ baseurl }}/static/admin/css/elfinder.theme.css" rel="stylesheet">
        <link href="{{ baseurl }}/static/admin/css/jquery.iphone.toggle.css" rel="stylesheet">
        <link href="{{ baseurl }}/static/admin/css/opa-icons.css" rel="stylesheet">
        <link href="{{ baseurl }}/static/admin/css/uploadify.css" rel="stylesheet">

        <!-- The HTML5 shim, for IE6-8 support of HTML5 elements -->
        <!--[if lt IE 9]>
          <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->

        <!-- The fav icon -->
        <link rel="shortcut icon" href="img/favicon.ico">
    </head>

    <body>
        <!-- topbar starts -->
        <div class="navbar">
            <div class="navbar-inner">
                <div class="container-fluid">
                    <a class="btn btn-navbar" data-toggle="collapse" data-target=".top-nav.nav-collapse,.sidebar-nav.nav-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </a>
                    <a class="brand" href="index.html"> <img alt="Charisma Logo" src="{{baseurl}}/static/admin/img/logo20.png" /> <span>Charisma</span></a>

                    <!-- user dropdown starts -->
                    <div class="btn-group pull-right" >
                        <a class="btn dropdown-toggle" data-toggle="dropdown" href="#">
                            <i class="icon-user"></i><span class="hidden-phone"> admin</span>
                            <span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a href="#">Profile</a></li>
                            <li class="divider"></li>
                            <li><a href="login">Logout</a></li>
                        </ul>
                    </div>
                    <!-- user dropdown ends -->

                    <div class="top-nav nav-collapse">
                        <ul class="nav">
                            <li><a href="#">Visit Site</a></li>
                        </ul>
                    </div><!--/.nav-collapse -->
                </div>
            </div>
        </div>
        <!-- topbar ends -->
        <div class="container-fluid">
            <div class="row-fluid">

                <!-- left menu starts -->
                <div class="span2 main-menu-span">
                    <div class="well nav-collapse sidebar-nav">
                        <ul class="nav nav-tabs nav-stacked main-menu">
                            <li class="nav-header hidden-tablet">Main</li>
                            <li><a class="ajax-link" href="pages"><i class="icon-align-justify"></i><span class="hidden-tablet"> Pages</span></a></li>                            
                        </ul>
                    </div><!--/.well -->
                </div><!--/span-->
                <!-- left menu ends -->

                <noscript>
                <div class="alert alert-block span10">
                    <h4 class="alert-heading">Warning!</h4>
                    <p>You need to have <a href="http://en.wikipedia.org/wiki/JavaScript" target="_blank">JavaScript</a> enabled to use this site.</p>
                </div>
                </noscript>

                <div id="content" class="span10">
                    <!-- content starts -->

                    <div class="row-fluid sortable">
                        <div class="box span12">
                            <div class="box-header well" data-original-title>
                                <h2><i class="icon-picture"></i>{{title}}</h2>
                                <div class="box-icon">
                                    <a href="#" class="btn btn-minimize btn-round"><i class="icon-chevron-up"></i></a>
                                </div>
                            </div>
                            <div class="box-content">
                                {% block main_content %}
                                {% endblock %}
                            </div>
                        </div><!--/span-->

                    </div><!--/row-->


                    <!-- content ends -->
                </div><!--/#content.span10-->
            </div><!--/fluid-row-->

            <footer>
                <p class="pull-left">&copy; <a href="http://usman.it" target="_blank">Muhammad Usman</a> 2012</p>
                <p class="pull-right">Powered by: <a href="http://usman.it/free-responsive-admin-template">Charisma</a></p>
            </footer>

        </div><!--/.fluid-container-->

        <!-- external javascript
        ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->

        <!-- jQuery -->
        <script src="{{ baseurl }}/static/admin/js/jquery-1.7.2.min.js"></script>
        <!-- jQuery UI -->
        <script src="{{ baseurl }}/static/admin/js/jquery-ui-1.8.21.custom.min.js"></script>
        <!-- transition / effect library -->
        <script src="{{ baseurl }}/static/admin/js/bootstrap-transition.js"></script>
        <!-- alert enhancer library -->
        <script src="{{ baseurl }}/static/admin/js/bootstrap-alert.js"></script>
        <!-- modal / dialog library -->
        <script src="{{ baseurl }}/static/admin/js/bootstrap-modal.js"></script>
        <!-- custom dropdown library -->
        <script src="{{ baseurl }}/static/admin/js/bootstrap-dropdown.js"></script>
        <!-- scrolspy library -->
        <script src="{{ baseurl }}/static/admin/js/bootstrap-scrollspy.js"></script>
        <!-- library for creating tabs -->
        <script src="{{ baseurl }}/static/admin/js/bootstrap-tab.js"></script>
        <!-- library for advanced tooltip -->
        <script src="{{ baseurl }}/static/admin/js/bootstrap-tooltip.js"></script>
        <!-- popover effect library -->
        <script src="{{ baseurl }}/static/admin/js/bootstrap-popover.js"></script>
        <!-- button enhancer library -->
        <script src="{{ baseurl }}/static/admin/js/bootstrap-button.js"></script>
        <!-- accordion library (optional, not used in demo) -->
        <script src="{{ baseurl }}/static/admin/js/bootstrap-collapse.js"></script>
        <!-- carousel slideshow library (optional, not used in demo) -->
        <script src="{{ baseurl }}/static/admin/js/bootstrap-carousel.js"></script>
        <!-- autocomplete library -->
        <script src="{{ baseurl }}/static/admin/js/bootstrap-typeahead.js"></script>
        <!-- tour library -->
        <script src="{{ baseurl }}/static/admin/js/bootstrap-tour.js"></script>
        <!-- library for cookie management -->
        <script src="{{ baseurl }}/static/admin/js/jquery.cookie.js"></script>

        <!-- chart libraries start -->
        <script src="{{ baseurl }}/static/admin/js/excanvas.js"></script>
        <script src="{{ baseurl }}/static/admin/js/jquery.flot.min.js"></script>
        <script src="{{ baseurl }}/static/admin/js/jquery.flot.pie.min.js"></script>
        <script src="{{ baseurl }}/static/admin/js/jquery.flot.stack.js"></script>
        <script src="{{ baseurl }}/static/admin/js/jquery.flot.resize.min.js"></script>
        <!-- chart libraries end -->

        <!-- select or dropdown enhancer -->
        <script src="{{ baseurl }}/static/admin/js/jquery.chosen.min.js"></script>
        <!-- checkbox, radio, and file input styler -->
        <script src="{{ baseurl }}/static/admin/js/jquery.uniform.min.js"></script>
        <!-- plugin for gallery image view -->
        <script src="{{ baseurl }}/static/admin/js/jquery.colorbox.min.js"></script>
        <!-- rich text editor library -->
        <script src="{{ baseurl }}/static/admin/js/jquery.cleditor.min.js"></script>
        <!-- notification plugin -->
        <script src="{{ baseurl }}/static/admin/js/jquery.noty.js"></script>
        <!-- file manager library -->
        <script src="{{ baseurl }}/static/admin/js/jquery.elfinder.min.js"></script>
        <!-- star rating plugin -->
        <script src="{{ baseurl }}/static/admin/js/jquery.raty.min.js"></script>
        <!-- for iOS style toggle switch -->
        <script src="{{ baseurl }}/static/admin/js/jquery.iphone.toggle.js"></script>
        <!-- autogrowing textarea plugin -->
        <script src="{{ baseurl }}/static/admin/js/jquery.autogrow-textarea.js"></script>
        <!-- multiple file upload plugin -->
        <script src="{{ baseurl }}/static/admin/js/jquery.uploadify-3.1.min.js"></script>
        <!-- history.js for cross-browser state change on ajax -->
        <script src="{{ baseurl }}/static/admin/js/jquery.history.js"></script>
        <!-- application script for Charisma demo -->
        <script src="{{ baseurl }}/static/admin/js/charisma.js"></script>
    </body>
</html>
